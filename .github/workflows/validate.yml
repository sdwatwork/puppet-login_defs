name: Validation and Linting

on:
  - push
  - pull_request

jobs:
  pdk-validate:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Run pdk validate
      uses: addnab/docker-run-action@v3
      with:
        image: puppet/puppet-dev-tools
        options: -v ${{ github.workspace }}:/module
        run: |
          pdk validate --parallel

  puppet-parser-validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: puppet-parser-validate
      uses: irasnyd/puppet-parser-validate-action@master
      with:
        args: ./

  puppet-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: puppet-lint
      uses: irasnyd/puppet-lint-action@master
      with:
        args: ./
